<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RegEx Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registrácia</h1>
    <form>

        <input type="text" name="realname" placeholder="Meno a priezvisko">
        <p class="visible">Vaše skutočné meno, napr. Erik Vlčák.</p>
        <p class="invisible">OK</p>

        <input type="text" name="username" placeholder="Užívateľské meno">
        <p class="visible">Užívateľské meno musí mať 5-12 malých písmen.</p>
        <p class="invisible">OK</p>

        <input type="password" name="password" placeholder="Heslo">
        <p class="visible">Heslo musí mať 8-20 znakov.</p>
        <p class="invisible">OK</p>

        <input type="text" name="email" placeholder="Email">
        <p class="visible">Email musí mať tvar moj@email.sk</p>
        <p class="invisible">OK</p>

        <input type="text" name="telephone" placeholder="Telefónne číslo">
        <p class="visible">Telefónne číslo musí mať tvar +(predvoľba) medzera číslo.</p>
        <p class="invisible">OK</p>

    </form>

    <div class="registrationField">
        <button class="inactive">Registruj ma</button>
        <p class="visible">Všetky polia musia byť vyplnené!</p>
        <p class="invisible">Môžete sa registrovať.</p>

    </div>

    <script type="text/javascript" src="validation.js"></script>
</body>

</html>
